{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Delete Post {% endblock %}
{% block css %}
    <link href="{% static 'css/heroic-features.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
   <div class="jumbotron my-4 col-md-6 offset-md-3 offset-sm-0">
       <form method="POST">
           {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are You sure You want to detele Your Post</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete Post</button>
                <a class="btn btn-secondary" href="{% url 'post-detail' post.id %}" >Cancel</a>
            </div>
        </form>
   </div>
{% endblock %}
